name: Run OSCAL CLI Validation

on:
  pull_request:
    branches: [ main, master ]  # Adjust these branch names as needed
  workflow_dispatch:  # Keeps the manual trigger option
 
jobs:
  run-oscal-cli-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Validate XML SRC files
        uses: oscal-club/oscal-cli-action@v1.0.4
        with:
          args: profile validate src/content/rev5/baselines/xml/*.xml

      - name: Validate XML DIST files
        uses: oscal-club/oscal-cli-action@v1.0.4
        with:
          args: profile validate dist/content/rev5/baselines/xml/*.xml

      - name: Validate JSON files
        uses: oscal-club/oscal-cli-action@v1.0.4
        with:
          args: profile validate dist/content/rev5/baselines/json/*.json

      - name: Validate YAML files
        uses: oscal-club/oscal-cli-action@v1.0.4
        with:
          args: profile validate dist/content/rev5/baselines/yaml/*.yaml

      - name: Upload Validation Report
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: oscal-validation-report-${{ github.sha }}
          path: '*.log'
          if-no-files-found: warn