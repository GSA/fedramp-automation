# This is a basic workflow to help you get started with Actions

name: Run OSCAL CLI Validation

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job runs OSCAL CLI validation on the file that is passed in
  run-oscal-cli-validation:
    # Run on ubuntu
    runs-on: ubuntu-latest

    # Checkout repository and its submodules
    steps:
      # Check-out the repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      # Check-out submodules
      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@2.1.1
        with:
          remote: true

      # Run OSCAL CLI validation using the Makefile
      - name: Run OSCAL CLI Validation
        run: |
          make validate-xml-by-cli

      - name: Upload Validation Report
        uses: actions/upload-artifact@27bce4eee761b5bc643f46a8dfb41b430c8d05f6
        with:
          name: oscal-validation-report-${{ github.sha }}
          path: |
            oscal-validation-report.txt
          if-no-files-found: error